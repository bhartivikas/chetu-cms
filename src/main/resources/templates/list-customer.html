<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <body>
    <table class="table" th:fragment="all-customer">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Mobile</th>
          <th scope="col">Building No</th>
          <th scope="col">Ward No</th>
          <th scope="col">City</th>
          <th scope="col">District</th>
          <th scope="col">State</th>
          <th scope="col">Zipcode</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="cust : ${customers}">
          <th scope="row">1</th>
          <td th:text="${cust.firstName}"></td>
          <td th:text="${cust.lastName}"></td>
          <td th:text="${cust.email}"></td>
          <td th:text="${cust.mobile}"></td>
          <td th:text="${cust.buildingNo}"></td>
          <td th:text="${cust.wardNo}"></td>
          <td th:text="${cust.city}"></td>
          <td th:text="${cust.district}"></td>
          <td th:text="${cust.state}"></td>
          <td th:text="${cust.zipcode}"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
