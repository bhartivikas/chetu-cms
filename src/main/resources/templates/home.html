<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active">Home</a>
        </li>
        <li class="nav-item">
          <form th:action="@{/logout}" method="POST">
            <button type="submit" class="btn btn-link">Logout</button>
          </form>
        </li>
      </ul>

      <div class="row">
        <div class="col-4" th:each="item : ${items}">
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title" th:text="${item.name}">Name</h5>
              <p class="card-text" th:text="${item.unitPrice}">Price</p>
              <button>Add to cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Mobile</th>
          <th scope="col">Building No</th>
          <th scope="col">Ward No</th>
          <th scope="col">City</th>
          <th scope="col">District</th>
          <th scope="col">State</th>
          <th scope="col">Zipcode</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="cust : ${customers}">
          <th scope="row">1</th>
          <td th:text="${cust.firstName}"></td>
          <td th:text="${cust.lastName}"></td>
          <td th:text="${cust.email}"></td>
          <td th:text="${cust.mobile}"></td>
          <td th:text="${cust.buildingNo}"></td>
          <td th:text="${cust.wardNo}"></td>
          <td th:text="${cust.city}"></td>
          <td th:text="${cust.district}"></td>
          <td th:text="${cust.state}"></td>
          <td th:text="${cust.zipcode}"></td>
        </tr>
      </tbody>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
